<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wordle - Bulmaca Super App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/confetti.css">
    <script src="../js/theme.js"></script>
    <script src="../js/sound.js"></script>
    <script src="../js/i18n.js"></script>
    <style>
        .wordle-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 52px;
            height: 52px;
            border: 2px solid #3a3a3c;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: transform 0.2s, background 0.4s, border 0.4s;
        }

        .tile[data-state="tbd"] {
            border-color: #555;
        }

        .tile[data-state="correct"] {
            background: #538d4e;
            border-color: #538d4e;
        }

        .tile[data-state="present"] {
            background: #b59f3b;
            border-color: #b59f3b;
        }

        .tile[data-state="absent"] {
            background: #3a3a3c;
            border-color: #3a3a3c;
        }

        .tile.pop {
            animation: pop 0.1s;
        }

        @keyframes pop {
            50% {
                transform: scale(1.1);
            }
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 500px;
        }

        .key-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            background: #818384;
            color: #fff;
            padding: 15px 0;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            text-align: center;
            text-transform: uppercase;
            user-select: none;
        }

        .key.big {
            flex: 1.5;
            font-size: 0.8rem;
        }

        /* Mobile Responsive */
        @media (max-width: 400px) {
            .tile {
                width: 44px;
                height: 44px;
                font-size: 1.4rem;
            }

            .wordle-board {
                margin-bottom: 10px;
            }

            .keyboard {
                max-width: 100%;
                padding: 0 5px;
            }

            .key {
                padding: 12px 0;
                font-size: 0.85rem;
            }

            .key-row {
                gap: 4px;
            }
        }
    </style>
</head>

<body>
    <header class="game-header">
        <a href="../index.html" class="back-btn">←</a>
        <div class="game-title-bar">
            <h1>📝 Wordle</h1>
        </div>
        </div>
        <div class="game-actions"><button class="action-btn" onclick="openTutorial()">❓</button></div>
        </div>
    </header>

    <main class="game-container">
        <div class="mode-selector">
            <button id="btn-random" class="mode-btn random active" onclick="newGame('random')" data-i18n="btn_random">🎲
                Rastgele</button>
            <button id="btn-daily" class="mode-btn daily" onclick="newGame('daily')" data-i18n="btn_daily">📅
                Günlük</button>
        </div>
        <!-- Daily Mode Badge -->
        <div id="daily-badge" class="daily-mode-badge" style="display: none;" data-i18n="daily_puzzle_badge">📅 GÜNLÜK
            BULMACA</div>

        <div class="wordle-board" id="board">
            <!-- 6 rows x 5 tiles generated by JS -->
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Generated by JS -->
        </div>
    </main>

    <div class="win-overlay" id="msgOverlay" style="display:none; justify-content:center; align-items:center;">
        <div class="win-modal" style="padding: 2rem; text-align: center;">
            <div class="win-icon" id="msgIcon">🤔</div>
            <div class="win-title" id="msgText" style="margin-bottom: 1.5rem;"></div>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button class="win-btn" onclick="init()"
                    style="background: #3b82f6; color: white; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; border: none;"
                    data-i18n="btn_play_again">Tekrar
                    Oyna</button>
                <button onclick="game.saveAndExit()"
                    style="background: #10b981; color: white; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; border: 2px solid white;"
                    data-i18n="btn_save_exit">💾 Kaydet ve Ana Menüye Dön</button>
            </div>
        </div>
    </div>

    <script>
        // LANGUAGE-AWARE WORDLE
        const WORDS_TR = ["KALEM", "KITAP", "SEVGI", "DUNYA", "BULUT", "MUZIK", "RESIM", "EKMEK", "DENIZ", "BAHCE", "CICEK", "KAHVE", "MASAL", "ROMAN", "SARKI", "KABLO", "EKRAN", "ASLAN", "KANAT", "GUNES"];
        const WORDS_EN = ["APPLE", "MUSIC", "BEACH", "BRAIN", "CLOUD", "DREAM", "FLAME", "GRAPE", "HEART", "LIGHT", "MOUSE", "PAINT", "QUEEN", "RIVER", "SMILE", "TRAIN", "VIDEO", "WORLD", "YOUTH", "ZEBRA"];

        // Get current language
        function getLang() {
            return (window.i18n && window.i18n.currentLang) || localStorage.getItem('lang') || 'tr';
        }

        function getWords() {
            return getLang() === 'en' ? WORDS_EN : WORDS_TR;
        }

        function getKeyboardRows() {
            if (getLang() === 'en') {
                // Standard English QWERTY
                return [
                    "Q W E R T Y U I O P",
                    "A S D F G H J K L",
                    "ENTER Z X C V B N M DEL"
                ];
            } else {
                // Turkish QWERTY
                return [
                    "Q W E R T Y U I O P Ğ Ü",
                    "A S D F G H J K L Ş İ",
                    "ENTER Z X C V B N M Ö Ç DEL"
                ];
            }
        }

        let targetWord = "";
        let currentRow = 0;
        let currentCol = 0;
        let grid = Array(6).fill("").map(() => Array(5).fill(""));
        let gameOver = false;
        let gameMode = 'random';

        // Seeded random
        function mulberry32(a) {
            return function () {
                let t = a += 0x6D2B79F5;
                t = Math.imul(t ^ t >>> 15, t | 1);
                t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        function newGame(mode) {
            gameMode = mode;

            // Update UI Buttons
            const btnRandom = document.getElementById('btn-random');
            const btnDaily = document.getElementById('btn-daily');

            // Reset active states
            if (btnRandom) btnRandom.classList.remove('active');
            if (btnDaily) btnDaily.classList.remove('active');

            if (mode === 'daily') {
                if (btnDaily) btnDaily.classList.add('active');
                document.getElementById('daily-badge').style.display = 'inline-flex';
                const today = new Date();
                const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
                document.getElementById('daily-badge').textContent = `📅 ${getText('daily_puzzle_badge')} #${seed % 1000}`;
            } else {
                if (btnRandom) btnRandom.classList.add('active');
                document.getElementById('daily-badge').style.display = 'none';
            }

            init(mode);
        }

        function init(mode = 'random') {
            const words = getWords();
            if (mode === 'daily') {
                const today = new Date();
                const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
                const rng = mulberry32(seed);
                targetWord = words[Math.floor(rng() * words.length)];
            } else {
                targetWord = words[Math.floor(Math.random() * words.length)];
            }
            currentRow = 0;
            currentCol = 0;
            grid = Array(6).fill("").map(() => Array(5).fill(""));
            gameOver = false;

            renderBoard();
            renderKeyboard();
            document.getElementById('msgOverlay').style.display = 'none';
        }

        function renderBoard() {
            const b = document.getElementById('board');
            b.innerHTML = '';
            for (let r = 0; r < 6; r++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                for (let c = 0; c < 5; c++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${r}-${c}`;
                    tile.textContent = grid[r][c];
                    rowDiv.appendChild(tile);
                }
                b.appendChild(rowDiv);
            }
        }

        function renderKeyboard() {
            const kb = document.getElementById('keyboard');
            kb.innerHTML = '';
            const rows = getKeyboardRows();

            rows.forEach(rStr => {
                const rDiv = document.createElement('div');
                rDiv.className = 'key-row';
                rStr.split(' ').forEach(k => {
                    const key = document.createElement('div');
                    key.className = 'key';
                    if (k.length > 1) key.classList.add('big');
                    key.textContent = k === 'DEL' ? '⌫' : k;
                    key.onclick = () => handleInput(k);
                    key.id = `key-${k}`;
                    rDiv.appendChild(key);
                });
                kb.appendChild(rDiv);
            });
        }

        function handleInput(k) {
            if (gameOver) return;

            if (k === 'ENTER') {
                submitRow();
            } else if (k === 'DEL') {
                if (currentCol > 0) {
                    currentCol--;
                    grid[currentRow][currentCol] = "";
                    updateTile(currentRow, currentCol);
                }
            } else {
                if (currentCol < 5) {
                    grid[currentRow][currentCol] = k;
                    updateTile(currentRow, currentCol);
                    currentCol++;
                }
            }
        }

        function updateTile(r, c) {
            const t = document.getElementById(`tile-${r}-${c}`);
            t.textContent = grid[r][c];
            if (grid[r][c]) {
                t.classList.remove('pop');
                void t.offsetWidth;
                t.classList.add('pop');
                t.style.borderColor = "#888"; // typing state
            } else {
                t.style.borderColor = "rgba(255,255,255,0.1)";
            }
        }

        function submitRow() {
            if (currentCol < 5) return; // Not enough letters

            const guess = grid[currentRow].join("");

            // Very basic animation delay loop
            for (let i = 0; i < 5; i++) {
                const letter = guess[i];
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                let state = 'absent';

                if (letter === targetWord[i]) state = 'correct';
                else if (targetWord.includes(letter)) state = 'present';

                setTimeout(() => {
                    tile.setAttribute('data-state', state);
                    // Update keyboard
                    const key = document.getElementById(`key-${letter}`);
                    if (key) {
                        // Logic to not downgrade colors (green > yellow > gray) is omitted for brevity but recommended
                        key.style.background = state === 'correct' ? '#538d4e' : state === 'present' ? '#b59f3b' : '#3a3a3c';
                    }
                }, i * 200);
            }

            setTimeout(() => {
                if (guess === targetWord) {
                    gameOver = true;
                    showMessage(true);
                } else if (currentRow === 5) {
                    gameOver = true;
                    showMessage(false);
                } else {
                    currentRow++;
                    currentCol = 0;
                }
            }, 1200);
        }

        function showMessage(win) {
            document.getElementById('msgOverlay').style.display = 'flex';
            document.getElementById('msgIcon').textContent = win ? '🎉' : '😔';
            document.getElementById('msgText').textContent = win ? 'Bildin!' : `Cevap: ${targetWord}`;
            if (win) {
                if (!window.sessionWins) window.sessionWins = 0;
                window.sessionWins++;
                if (window.confetti) window.confetti.celebrate();
                if (window.SoundManager) window.SoundManager.play('win');
            }
        }

        function saveAndExit() {
            const dailyParam = gameMode === 'daily' ? '&daily=true' : '';
            window.location.href = `../index.html?save=wordle&wins=${window.sessionWins || 0}&time=0${dailyParam}`;
        }

        document.addEventListener('keydown', e => {
            const k = e.key.toUpperCase();
            if (k === 'ENTER') handleInput('ENTER');
            else if (k === 'BACKSPACE') handleInput('DEL');
            else if (/^[A-ZĞÜŞİÖÇ]$/.test(k)) handleInput(k);
        });

        init();
    </script>
    <script src="../js/confetti.js"></script>
    <!-- TUTORIAL -->
    <div class="tutorial-overlay" id="tutorialOverlay">
        <div class="tutorial-modal">
            <h2 class="tutorial-title" data-i18n="tutorial_title">Nasıl Oynanır?</h2>
            <ul class="tutorial-steps">
                <li data-i18n='tut_wordle_1'></li>
                <li data-i18n='tut_wordle_2'></li>
                <li data-i18n='tut_wordle_3'></li>
                <li data-i18n='tut_wordle_4'></li>
            </ul>
            <button class="win-btn" onclick="closeTutorial()" data-i18n="btn_understood">Anladım</button>
        </div>
    </div>
    <script>        function openTutorial() { document.getElementById('tutorialOverlay').classList.add('show'); }
        function closeTutorial() { document.getElementById('tutorialOverlay').classList.remove('show'); localStorage.setItem('seen_tut_wordle', 'true'); }
        if (!localStorage.getItem('seen_tut_wordle')) setTimeout(openTutorial, 500);</script>
</body>

</html>
