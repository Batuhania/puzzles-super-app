<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048 - Bulmaca Super App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/confetti.css">
    <script src="../js/theme.js"></script>
    <script src="../js/sound.js"></script>
    <script src="../js/i18n.js"></script>
    <style>
        .game-container {
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .board-container {
            position: relative;
            background: #bbada0;
            padding: 10px;
            border-radius: 6px;
            width: 300px;
            height: 300px;
            box-sizing: border-box;
            /* Critical for alignment */
        }

        .grid-bg {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
        }

        .grid-cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            width: 100%;
            height: 100%;
        }

        .tile-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 10px;
            /* Match board padding */
            box-sizing: border-box;
            pointer-events: none;
        }

        .tile {
            position: absolute;
            width: 62.5px;
            /* (300 - 20 - 30) / 4 */
            height: 62.5px;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            transition: transform 0.1s ease-in-out;
            z-index: 10;
        }

        /* Tile colors */
        .t-2 {
            background: #eee4da;
            color: #776e65;
        }

        .t-4 {
            background: #ede0c8;
            color: #776e65;
        }

        .t-8 {
            background: #f2b179;
            color: #f9f6f2;
        }

        .t-16 {
            background: #f59563;
            color: #f9f6f2;
        }

        .t-32 {
            background: #f67c5f;
            color: #f9f6f2;
        }

        .t-64 {
            background: #f65e3b;
            color: #f9f6f2;
        }

        .t-128 {
            background: #edcf72;
            color: #f9f6f2;
            font-size: 20px;
        }

        .score-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .score-box {
            background: #bbada0;
            padding: 5px 15px;
            border-radius: 5px;
            color: white;
            text-align: center;
        }

        .score-val {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header class="game-header">
        <a href="../index.html" class="back-btn">←</a>
        <div class="game-title-bar">
            <h1>🎯 2048</h1>
        </div>
        </div>
        <div class="game-actions"><button class="action-btn" onclick="openTutorial()">❓</button></div>
        </div>
    </header>

    <main class="game-container">
        <div class="mode-selector">
            <button id="btn-random" class="mode-btn random active" onclick="game.newGame('random')"
                data-i18n="btn_random">🎲 Rastgele</button>
            <button id="btn-daily" class="mode-btn daily" onclick="game.newGame('daily')" data-i18n="btn_daily">📅
                Günlük</button>
        </div>
        <!-- Daily Mode Badge -->
        <div id="daily-badge" class="daily-mode-badge" style="display: none;" data-i18n="daily_puzzle_badge">📅 GÜNLÜK
            BULMACA</div>

        <div class="score-panel">
            <div class="score-box">SKOR<div class="score-val" id="score">0</div>
            </div>
            <div class="score-box">EN İYİ<div class="score-val" id="best">0</div>
            </div>
        </div>

        <div class="board-container" id="board">
            <div class="grid-bg">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="tile-container" id="tilePool"></div>
        </div>
        <p style="margin-top:10px; color:#888; font-size:0.8rem">Yön tuşları veya kaydır</p>
    </main>

    <div class="win-overlay" id="goOverlay"
        style="display:none; flex-direction:column; justify-content:center; align-items:center;">
        <div class="win-modal" style="padding: 2rem; text-align: center;">
            <div class="win-title" id="gameMessage" style="margin-bottom: 1.5rem;" data-i18n="game_over">Oyun Bitti!
            </div>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button class="win-btn" onclick="game.setup()"
                    style="background: #3b82f6; color: white; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; border: none;"
                    data-i18n="btn_play_again">Tekrar
                    Oyna</button>
                <button onclick="saveAndExit()"
                    style="background: #10b981; color: white; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; border: 2px solid white;"
                    data-i18n="btn_save_exit">💾 Kaydet ve Ana Menüye Dön</button>
            </div>
        </div>
    </div>

    <script>
        function saveAndExit() {
            const dailyParam = window.gameMode2048 === 'daily' ? '&daily=true' : '';
            window.location.href = `../index.html?save=game2048&wins=${window.sessionWins || 0}&time=0${dailyParam}`;
        }

        // Seeded random
        function mulberry32(a) {
            return function () {
                let t = a += 0x6D2B79F5;
                t = Math.imul(t ^ t >>> 15, t | 1);
                t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }
        class Game2048 {
            constructor() {
                this.size = 4;
                this.grid = [];
                this.score = 0;
                this.best = localStorage.getItem('2048best') || 0;
                this.pool = document.getElementById('tilePool');
                this.setup();
                this.input();
            }

            newGame(mode) {
                window.gameMode2048 = mode;

                // Update UI Buttons
                document.querySelectorAll('.action-btn').forEach(btn => {
                    if (btn.id) btn.classList.remove('active');
                });

                const btnRandom = document.getElementById('btn-random');
                const btnDaily = document.getElementById('btn-daily');

                if (mode === 'daily') {
                    btnDaily.classList.add('active');
                    document.getElementById('daily-badge').style.display = 'inline-flex';
                    const today = new Date();
                    const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
                    this.rng = mulberry32(seed);
                    document.getElementById('daily-badge').textContent = `📅 ${getText('daily_puzzle_badge')} #${seed % 1000}`;
                } else {
                    btnRandom.classList.add('active');
                    document.getElementById('daily-badge').style.display = 'none';
                    this.rng = Math.random;
                }
                this.setup();
            }

            setup() {
                this.grid = Array(4).fill(null).map(() => Array(4).fill(null));
                this.score = 0;
                this.updateScore();
                this.pool.innerHTML = '';
                document.getElementById('goOverlay').style.display = 'none';
                this.spawn(); this.spawn();
                this.draw();
            }

            spawn() {
                const empty = [];
                for (let y = 0; y < 4; y++) for (let x = 0; x < 4; x++) if (!this.grid[y][x]) empty.push({ x, y });
                if (empty.length) {
                    const rng = this.rng || Math.random;
                    const p = empty[Math.floor(rng() * empty.length)];
                    this.grid[p.y][p.x] = { val: rng() < .9 ? 2 : 4, id: Math.random() };
                }
            }

            draw() {
                this.pool.innerHTML = '';
                const gap = 10;
                // Cell size calculation: (300px total width - 10px padding*2 - 10px gap*3) / 4
                // (300 - 20 - 30) / 4 = 250 / 4 = 62.5px
                const cellSize = 62.5;

                for (let y = 0; y < 4; y++) {
                    for (let x = 0; x < 4; x++) {
                        const t = this.grid[y][x];
                        if (t) {
                            const el = document.createElement('div');
                            el.className = `tile t-${t.val}`;
                            el.textContent = t.val;
                            // Position logic: 
                            // x=0 -> 0px
                            // x=1 -> 62.5 + 10 = 72.5px
                            const left = x * (cellSize + gap);
                            const top = y * (cellSize + gap);
                            el.style.transform = `translate(${left}px, ${top}px)`;
                            this.pool.appendChild(el);
                        }
                    }
                }
            }

            move(dx, dy) {
                let moved = false;
                const newGrid = this.grid.map(row => row.map(c => c));
                const traverseX = dx === 1 ? [3, 2, 1, 0] : [0, 1, 2, 3];
                const traverseY = dy === 1 ? [3, 2, 1, 0] : [0, 1, 2, 3];

                // Standard merge logic implementation
                // Vertical or Horizontal processing
                let mergedIds = new Set();

                // Generic slide function
                const slide = (line) => {
                    let arr = line.filter(t => t);
                    for (let i = 0; i < arr.length - 1; i++) {
                        if (arr[i].val === arr[i + 1].val) {
                            arr[i].val *= 2;
                            this.score += arr[i].val;
                            arr.splice(i + 1, 1);
                            moved = true; // Merge happened
                        }
                    }
                    while (arr.length < 4) arr.push(null);
                    return arr;
                };

                // Apply to grid
                if (dx !== 0) { // Horizontal
                    for (let y = 0; y < 4; y++) {
                        let row = this.grid[y].map(t => t);
                        if (dx === 1) row.reverse();
                        let oldRow = JSON.stringify(row);
                        row = slide(row);
                        if (dx === 1) row.reverse();
                        if (JSON.stringify(this.grid[y]) !== JSON.stringify(row)) moved = true;
                        this.grid[y] = row;
                    }
                } else { // Vertical
                    for (let x = 0; x < 4; x++) {
                        let col = [];
                        for (let y = 0; y < 4; y++) col.push(this.grid[y][x]);
                        if (dy === 1) col.reverse();
                        let oldCol = JSON.stringify(col);
                        col = slide(col);
                        if (dy === 1) col.reverse();
                        if (JSON.stringify(oldCol) !== JSON.stringify(col)) moved = true; // Check logic
                        for (let y = 0; y < 4; y++) this.grid[y][x] = col[y];
                    }
                }

                if (moved) {
                    this.spawn();
                    this.draw();
                    this.updateScore();
                    this.checkWin();
                }
            }

            checkWin() {
                // Check for 2048 tile (or any tile >= 2048)
                for (let y = 0; y < 4; y++) {
                    for (let x = 0; x < 4; x++) {
                        const t = this.grid[y][x];
                        if (t && t.val >= 2048 && !window.hasWon2048) {
                            window.hasWon2048 = true; // Only trigger once per session
                            if (!window.sessionWins) window.sessionWins = 0;
                            window.sessionWins++;
                            if (window.confetti) window.confetti.celebrate();
                            if (window.SoundManager) window.SoundManager.play('win');
                            document.getElementById('gameMessage').textContent = '🎉 2048 Kazandın!';
                            document.getElementById('goOverlay').style.display = 'flex';
                        }
                    }
                }
            }

            input() {
                document.onkeydown = e => {
                    if (e.key === 'ArrowUp') this.move(0, -1);
                    if (e.key === 'ArrowDown') this.move(0, 1);
                    if (e.key === 'ArrowLeft') this.move(-1, 0);
                    if (e.key === 'ArrowRight') this.move(1, 0);
                };

                // Touch/Swipe support for mobile
                const board = document.getElementById('board');
                let startX, startY;
                board.addEventListener('touchstart', e => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: true });
                board.addEventListener('touchend', e => {
                    const dx = e.changedTouches[0].clientX - startX;
                    const dy = e.changedTouches[0].clientY - startY;
                    const absDx = Math.abs(dx);
                    const absDy = Math.abs(dy);
                    const threshold = 30;
                    if (absDx > absDy && absDx > threshold) {
                        this.move(dx > 0 ? 1 : -1, 0);
                    } else if (absDy > threshold) {
                        this.move(0, dy > 0 ? 1 : -1);
                    }
                }, { passive: true });
            }

            updateScore() {
                document.getElementById('score').textContent = this.score;
                if (this.score > this.best) { this.best = this.score; localStorage.setItem('2048best', this.best); }
                document.getElementById('best').textContent = this.best;
            }
        }
        const game = new Game2048();
        window.game = game;
    </script>
    <script src="../js/confetti.js"></script>
    <!-- TUTORIAL -->
    <div class="tutorial-overlay" id="tutorialOverlay">
        <div class="tutorial-modal">
            <h2 class="tutorial-title" data-i18n="tutorial_title">Nasıl Oynanır?</h2>
            <ul class="tutorial-steps">
                <li data-i18n='tut_2048_1'></li>
                <li data-i18n='tut_2048_2'></li>
                <li data-i18n='tut_2048_3'></li>
            </ul>
            <button class="win-btn" onclick="closeTutorial()" data-i18n="btn_understood">Anladım</button>
        </div>
    </div>
    <script>        function openTutorial() { document.getElementById('tutorialOverlay').classList.add('show'); }
        function closeTutorial() { document.getElementById('tutorialOverlay').classList.remove('show'); localStorage.setItem('seen_tut_2048', 'true'); }
        if (!localStorage.getItem('seen_tut_2048')) setTimeout(openTutorial, 500);</script>
</body>

</html>
